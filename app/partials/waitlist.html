<form ng-submit="saveParty()" class="form-inline party-form" role="form">
  <div class="form-group">
    <label class="sr-only" for="partyName">Party name</label>
    <input ng-model="party.name" type="text" class="form-control" id="partyName" placeholder="Name">
  </div>

  <div class="form-group">
    <label class="sr-only" for="phoneNumber">Phone number</label>
    <input ng-model="party.phone" type="text" class="form-control" id="phoneNumber" placeholder="Phone">
  </div>

  <div class="form-group">
    <label class="sr-only" for="sizeOfParty">Size of party</label>
    <input ng-model="party.size" type="text" class="form-control" id="sizeOfParty" placeholder="Size of party">
  </div>

  <button  type="submit" class="btn btn-primary">Add party</button>
</form>

<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>Done</th>
			<th>Info</th>
			<th>Notified</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tr ng-repeat="p in parties | orderByPriority">
	  <td><input ng-model="p.done" ng-change="parties.$save(party.$id)" type="checkbox"></td>
	  <td>
	  	<div><strong>{{p.name}} ({{p.size}} people)</strong></div>
	  	<div>{{p.phone}}</div>
	  	<div>
	  		<!-- Add date -->
	  	</div>
	  </td>
	  <td>
	  	<div>
	  		{{p.notified}}
	  	</div>
	  </td>
	  <td>
	  	<button ng-click="sendTextMessage(p.phone)" type="submit" class="btn btn-success">Send SMS</button>
	  	<button ng-click="parties.$remove(p.$id)" type="submit" class="btn btn-danger">Remove</button>
	  </td>
	</tr>

</table>
